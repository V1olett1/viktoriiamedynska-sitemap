<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multilang Sitemap Viewer</title>
  <style>
    body {
      font-family: monospace;
      white-space: pre;
      background: #f9f9f9;
      padding: 2em;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Multilingual Sitemap Content</h2>
  <div id="sitemap"></div>

  <script>
    fetch('sitemap_multilang.xml.txt')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sitemap').textContent = data;
      })
      .catch(error => {
        document.getElementById('sitemap').textContent = 'Error loading sitemap.';
        console.error(error);
      });
  </script>
</body>
</html>
